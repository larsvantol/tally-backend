{% extends "admin/base.html" %}
{% load i18n admin_urls static admin_modify %}

{% block title %}Mysite Admin Panel{% endblock %}

{% block extrastyle %}{{ block.super }}<link rel="stylesheet" href="{% static "admin/css/forms.css" %}">{% endblock %}

{% block branding %}
<h1 id="site-name"><a href="{% url 'admin:index' %}">KTR Dashboard</a></h1>
{% endblock %}

{% block content %}
<div>
    <form action="." method="POST" enctype="multipart/form-data" class="dropzone"  name="form1">
        {% csrf_token %}
        {{ form }}

        <input type="submit" class="btn btn-success" value="Read File" style="display: block">
    </form>
</div>
{% endblock %}
